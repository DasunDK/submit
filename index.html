<!DOCTYPE html>
<html lang="en">

<head>
  <title>Meet your Doctor</title>
  <link rel="icon" href="doctor.png" />
  <link rel="stylesheet" href="bootstrap.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body   style="background-color :ivory" >




  <div class="maindiv" >
    <div class="container">
  
      <h1 class="h1">Book an Appointment</h1>

      <div class="row-col-md-6 col-md-offset-3">





        <div class="row">



          <label for="exampleFormControlInput1" class="form-label">Patient Name</label>
          <div class="col">
            <select class="Mrs" class="form-select" aria-label="Default select example">
              <option selected>Mr</option>
              <option value="3">Miss</option>
            </select>

          </div>



          <div class="t1" class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>

          <div class="t1" class="col">
            <input type="text" class="form-control" placeholder="Middle name" aria-label="First name">
          </div>

          <div class="t1" class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>






          <div class="email" class="col" class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>



          <div class="birth" class="col" class="mb-3">
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday">

          </div>


          <div class="row">
            <div class="email" class="col" class="mb-3">

              <label for="exampleFormControlInput1" class="form-label">Contact Number</label>

              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="+96">
            </div>

            <div>

           
              <div class="radio" class="form-check">
                <label for="birthday">Sex:</label>  
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
             
              
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femal
                </label>
              </div>


            </div>











            <div class="box" class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Reason For Visit / Comments*</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

          </div>



          <div class="docn">
            <label for="exampleFormControlInput1" class="form-label">Chose Your Doctor</label>
            <div class="docname" class="col">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Yor Doctor</option>
                <option selected>Mr. HARSHANA CHATHURANGA</option>
                <option value="3">Mr. KAWSHALYA WIJERATHNA</option>
              </select>

            </div>
          </div>


          <div  class="submit" class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>










        </div>

     

      </div>




      </form>



</body>

</html>
